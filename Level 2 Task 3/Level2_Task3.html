<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>To-Do App</title>
    <link rel="stylesheet" href="./Level2_Task3.css">
</head>

<body>
    <div class="container">
        <h1>To-Do App</h1>
        <form id="add-task-form">
            <input type="text" id="task-input" placeholder="Enter a task..." required>
            <button type="submit">Add Task</button>
        </form>
        <div id="pending-tasks">
            <h2>Pending Tasks</h2>
            <ul id="pending-tasks-list"></ul>
        </div>
        <div id="completed-tasks">
            <h2>Completed Tasks</h2>
            <ul id="completed-tasks-list"></ul>
        </div>
    </div>
    <script src="./Level2_Task3.js"></script>
</body>

</html>
